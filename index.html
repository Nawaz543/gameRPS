<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="forth.css">
</head>
<!-- shahnawaz -->
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choises">
        <div class="choise" id="rock" onclick="rock()"><img src="rock.png"></div>
        <div class="choise" id="paper"onclick="paper()"><img src="paper.png"></div>
        <div class="choise" id="scissor"onclick="scissor()"><img src="sisor.png"></div>
    </div>
    <div class="scoreBoard">
        <div class="score" >
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p id="result">It's Your Turn</p>
    </div>
    <script src="forth.js"></script>
</body>
</html>
